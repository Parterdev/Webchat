<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="Webchat" content="Desarrollo de Software Yavirac">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" id="user" name="user" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
                <span id="result"></span>
            </form>
        </div>

        <div class="formulario">
          <form action="register.php" method="post" class="form-register" onsubmit="return validate();">
            <h2>Crea tu Cuenta</h2>
                <input type="text" id="namesUser" name="namesUser" placeholder="Nombres" class="input-48" required>
                <input type="text" id="surnames" name="surnames" placeholder="Apellidos" class="input-48" required>
                <input type="text" id="nameUser" name="nameUser" placeholder="Nombre de usuario" class="input-48" required>
                <input type="password" id="passwordUserId" name="passwordUserId" placeholder="Contraseña" class="input-48" required>
                <input type="email" id="emailUser" name="emailUser" placeholder="Correo Electronico" class="input-100" required>
                <center>
                <h2>Género</h2>
                </center>
                <select class="form-control" id="genderId" name="genderId">
                <option>Masculino</option>
                <option>Femenino</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Registrarse">
            </form>
          </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    <script src="js/validate.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
